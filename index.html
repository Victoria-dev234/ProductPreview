<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victoria">
    <meta name="description" content="A product preview card">
    <title>Product Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png">
</head>
<body>
    <main>
        <section class="main">
                <picture class="main__hero">
                    <source media="(min-width:768px)" srcset="img/image-product-desktop.jpg">
                    <source media="(min-width:320px)" srcset="img/image-product-mobile.jpg">
                    <img src="img/image-product-mobile.jpg" alt="image">
                </picture>

                <article class="main__text">
                    <p id="spacing">PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creater for the House of CHANEL.</p>

                <article class="main__price">
                    <p>$149.99</p>
                    <del>$16.99</del>
                </article>

                <button class="main__button">
                <img src="img/icon-cart.svg" width="15" height="16"> <span>Add to Cart </span>
                </button>
            </article>
        </section>
    </main>

        <footer>
            <div class="attribution" role="region">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Victoria-dev234</a>.</p>
                </div>
        </footer>
</body>
</html>
